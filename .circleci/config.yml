version: 2.1

executors:
  java-executor:
    docker:
      - image: gradle:8.12.1-jdk17  # Switch to another image
    working_directory: ~/repo

jobs:
  build:
    executor: java-executor
    steps:
      - checkout
      - run:
          name: Grant execute permissions to gradlew
          command: chmod +x gradlew
      - run:
          name: Run Tests
          command: ./gradlew test

workflows:
  version: 2
  tag-workflow:
    jobs:
      - build
